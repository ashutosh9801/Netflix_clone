<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout">
    <div class="login_wrapper">

        <div class="blur-effect">
            <section class="header">
                <a href="index.html">
                    <img class="pic1" src="assets/icon.svg"></img>
                </a>
            </section>


            <!-- form page -->
            <div class="login-body">
                <div>
                    <div class="login-content">
                        <div class="login-form-main">

                            <h1>Sign In</h1>
                            <div class="email form-content">
                                <form method="post" class="login-form">

                                    <input type="text" class="user-id" id="id-userlogin" placeholder="Email or phone number">

                                </form>
                            </div>
                            <div class="form-content">

                                <form method="post" class="login-form">

                                    <input type="password" class="user-id" id="id-userpassword" placeholder="Password">

                                </form>
                                <div>
                                    <button class="Sign-in-button">Sign In</button>
                                </div>
                            </div>

                            <div class="login-form-help">
                                <div class="help-remember-me">
                                    <input type="checkbox" class="help-checkbox">
                                    <label for="checkbox" class="login-form-help-remember-text">
                                        <span class="help-remember-text">Remember me</span>
                                    </label>
                                </div>
                                <div class="help need-help">
                                    <span>Need help?</span>
                                </div>


                            </div>
                            <div class="login-form-other">
                                <div class="sign-up">
                                    New to Netflix?
                                    <a href="#" class="anchor">Sign up now</a>.
                                </div>
                                <div class="terms-of-use">
                                    <div class="terms-text">
                                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                                        <a href="#" class="terms-of-use-Learn-more">Learn more</a>.
                                    </div>
                                </div>


                            </div>

                        </div>


                    </div>

                </div>
            </div>
            <!-- Footer items -->
            <div class="footer">
                <div class="footer-body">
                    <div class="footer-questions">
                        <div class="footer-question-number">Questions? Call 18000-800-919-1694</div>
                    </div>
                    <div class="Nav-links">
                        <ul>
                            <li class="footer-nav-items">FAQ</li>
                            <li class="footer-nav-items">Help Centre</li>
                            <li class="footer-nav-items">Terms of Use</li>
                            <li class="footer-nav-items">Privacy</li>
                            <li class="footer-nav-items">Cookie Preferences</li>
                            <li class="footer-nav-items">Corporate Information</li>
                        </ul>
                    </div>
                    <div class="drop-down">
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
